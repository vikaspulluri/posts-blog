<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input type="text"
             placeholder="Post Title"
             matInput
             ngModel
             name="title"
             #title="ngModel"
             required
             minlength="3">
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea name=""
                matInput
                placeholder="Post Content"
                rows="4"
                ngModel
                name="content"
                #content="ngModel"
                required></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content </mat-error>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        >Submit</button>
    </mat-form-field>
  </form>
</mat-card>
